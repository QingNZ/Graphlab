- title: "A New Perspective on How Graph Neural Networks Go Beyond Weisfeiler-Lehman?"
  image: ICLR2022-GraphSNN.png
  description: How to design expressive yet simple GNNs that can go beyond the WL test with a theoretically provable guarantee? We introduce a new hierarchy of local isomorphism to characterise different classes of local structures, and discuss its connections with the WL test. We also develop a general solution to inject structural properties into a message-passing aggregation scheme, and theoretically characterize how GNNs can be designed to be more expressive beyond the WL test.
